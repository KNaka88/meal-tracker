  <div class='form-group'>
    <label for='filter'>Sort</label>
    <select class='form-control' (change)="onChange($event.target.value)" id='filter'>
      <option value="allMeals" selected="selected">All</option>
      <option value='lessthan500'>Low Calories (~500 kcl)</option>
      <option value='morethan500'>High Calories (500~ kcl)</option>
    </select>
  </div>

  <table class='table table-striped table-hover'>
    <thead>
      <tr>
        <th>#</th>
        <th>Food</th>
        <th>Calories</th>
        <th>Detail</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meal of childMeals |caloriesFilter:filterName; let i = index;">
        <th scope='row'>{{i+1}}</th>
        <td>{{meal.name}}</td>
        <td>{{meal.calories}}</td>
        <td>{{meal.detail}}</td>
        <td class='link' (click)="editLog(meal)"><edit-meal [selectedMeal]='selectedMeal'></edit-meal></td>
      </tr>
    </tbody>
  </table>
